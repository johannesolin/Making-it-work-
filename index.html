<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game of Modes</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet JS -->
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- kartkode -->
  <script defer src="map.js"></script>
</head>
<body>
  <header>
    <h1>Making it Work</h1>
  </header>

  <main>
    <section>
      <article>
        <h2>Game of Modes</h2>
        <p>A game where you can switch between different modes to solve puzzles and challenges.</p>
      </article>

      <article>
        <h2>Photo</h2>
        <img src="Assets/fff.png" alt="600x400" width="600" height="400">
      </article>

      <article>
        <h2>Audio</h2>
        <audio controls>
          <source src="Assets/827540__qubodup__dog-shake-off.wav" type="audio/wav">
          Nettleseren din st√∏tter ikke lyd-elementet.
        </audio>
      </article>

      <article>
        <h2>Kart</h2>
        <!-- Her tegnes kartet -->
        <div id="map" aria-label="Interaktivt kart"></div>
      </article>
    </section>

    <!--Tidslinje. med hjelp fra https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_timeline-->
    <section aria-labelledby="timeline-heading">
        <h2 id="timeline-heading">Tidslinje</h2>
      
        <ol class="timeline" role="list">
          <li class="timeline-item left">
            <article class="card">
              <h3>22.september</h3>
              <p>Prosjektet startet.</p>
            </article>
          </li>
      
          <li class="timeline-item right">
            <article class="card">
              <h3>30. september</h3>
              <p>prosjekt finpusset</p>
            </article>
          </li>
      
          <li class="timeline-item left">
            <article class="card">
              <h3>2.oktober</h3>
              <p>Prosjektet levert.</p>
            </article>
          </li>
        </ol>
      </section>
  </main>
</body>
</html>
